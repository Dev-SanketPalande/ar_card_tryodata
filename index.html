<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TryoData AR NFT Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <!-- A-Frame + AR.js NFT build -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body {
      margin:0;
      overflow:hidden;
      background:#000;
    }
    #hint {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color:#fff;
      background: rgba(0,0,0,0.5);
      padding:6px 10px;
      border-radius:10px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      font-size:13px;
      z-index:9999;
    }
  </style>
</head>
<body>
  <div id="hint">Point your camera at the FRONT of your TryoData business card.</div>

  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: true;"
  >
    <!-- NFT marker using markers/Front.{fset,fset3,iset} -->
    <a-nft
      type="nft"
      url="markers/Front"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <!-- simple red box to prove tracking works -->
      <a-box
        position="0 1 0"
        rotation="-90 0 0"
        depth="0.1"
        height="0.5"
        width="0.5"
        color="#FF0000"
      ></a-box>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
