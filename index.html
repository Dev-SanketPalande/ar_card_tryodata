<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>TryoData AR Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />

  <!-- A-Frame + AR.js NFT build -->
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

  <style>
    body {
      margin:0;
      overflow:hidden;
      font-family: Inter, Arial, sans-serif;
      background:#000;
    }

    #overlay {
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 20px;
      display:flex;
      gap:10px;
      z-index: 9999;
      pointer-events: auto;
    }

    .btn {
      background: linear-gradient(90deg,#004aad,#007bff);
      color:white;
      padding:10px 14px;
      border-radius:8px;
      border:none;
      font-weight:600;
      box-shadow: 0 6px 14px rgba(0,0,0,0.25);
      font-size:14px;
      cursor:pointer;
      white-space: nowrap;
    }

    #hint {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color:#fff;
      background: rgba(0,0,0,0.35);
      padding:8px 12px;
      border-radius:10px;
      z-index:9999;
      font-size:13px;
    }
  </style>
</head>
<body>
  <div id="hint">Point your camera at the front side of the TryoData business card. Tap once if the video doesnâ€™t start.</div>

  <!-- Overlay buttons -->
  <div id="overlay">
    <button class="btn" onclick="window.open('https://api.whatsapp.com/send?phone=919920145556&text=Hi%20Sanket!%20Just%20reached%20here%20through%20your%20AR%20card.%20This%20is%20exciting.%20I%20will%20come%20back%20in%20case%20I%20want%20to%20work%20with%20you.','_blank')">ðŸ’¬ WhatsApp</button>
    <button class="btn" onclick="window.open('https://linkedin.com/in/sanketpalande/','_blank')">ðŸ’¼ LinkedIn</button>
    <button class="btn" onclick="window.open('sanket_palande.vcf','_blank')">ðŸ“‡ Save Contact</button>
  </div>

  <!-- A-Frame + AR.js NFT scene -->
  <a-scene
    embedded
    vr-mode-ui="enabled: false"
    renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
  >
    <a-assets>
      <!-- Your intro video -->
      <video
        id="introVideo"
        src="intro.mp4"
        preload="auto"
        crossorigin="anonymous"
      ></video>
    </a-assets>

    <!-- NFT marker: uses markers/Front.{fset,fset3,iset} -->
    <a-nft
      type="nft"
      url="markers/Front"
      smooth="true"
      smoothCount="10"
      smoothTolerance="0.01"
      smoothThreshold="5"
    >
      <!-- Video panel anchored above the card -->
      <a-video
        src="#introVideo"
        width="1.6"
        height="0.9"
        position="0 1 0"
        rotation="-90 0 0"
      ></a-video>

      <!-- Optional label -->
      <a-text
        value="TryoData AR Card"
        align="center"
        color="#ffffff"
        position="0 1.7 0"
        rotation="-90 0 0"
        width="3"
      ></a-text>
    </a-nft>

    <a-entity camera></a-entity>
  </a-scene>

  <script>
    const video = document.getElementById('introVideo');

    // Try autoplay muted (required on most mobiles)
    video.muted = true;
    video.play().catch(() => {
      const hint = document.getElementById('hint');
      hint.innerText = 'Tap anywhere to start the video with sound.';
      function start() {
        video.muted = false;
        video.play().catch(()=>{});
        window.removeEventListener('click', start);
        hint.style.display = 'none';
      }
      window.addEventListener('click', start);
    });
  </script>
</body>
</html>
